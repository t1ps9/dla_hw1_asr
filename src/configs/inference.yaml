defaults:
  - model: ds2
  - metrics: example
  - datasets: inference # we do not want to run inference on training data
  - dataloader: example
  - transforms: example_only_instance
  - _self_
inferencer:
  device_tensors: ["spectrogram", "text_encoded"] # which tensors should be on device (ex. GPU)
  device: auto # device name or "auto"
  save_path: "prediction_text" # any name here, can be a dataset name
  seed: 1
  from_pretrained: "/Users/timurkin/Desktop/prk_test_clean_all/checkpoint-epoch65.pth" # path to the pretrained model
text_encoder:
  _target_: src.text_encoder.CTCTextEncoder
  vocab_path: ./../data_for_lm/librispeech-vocab.txt
  lm_pretrained_path: ./../data_for_lm/3-gram.pruned.1e-7.arpa

